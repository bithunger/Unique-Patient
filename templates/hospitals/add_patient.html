{% extends "master.html" %}
{% block title %}Add Patient - Bangladesh's Smart Patient Managing & Uniquelization Service{% endblock %}

{% block content %}

<section class="container h-admin">
    {% include "hospitals/admin_sidenav.html" %}
    
    <div class="h-admin-content">
        <div class="my-card">
            <h4>Add Patient</h4>
            <hr class="mb-5">

            <div class="d-flex justify-content-center">
                <div class="profile">
                    <form>
                        <div class="mb-3">
                          <label for="name" class="form-label">Patient name</label>
                          <input name="name" type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select name="gender" class="form-select" aria-label="Default select example">
                                <option selected>Male</option>
                                <option value="Female">Female</option>
                                <option value="Shemale">Shemale</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label">Date of Birth (d-m-y)</label>
                            <input id="dob" type="text" class="form-control clickable input-md" id="dob">
                          </div>
                          <div class="mb-3">
                            <label for="gender" class="form-label">Doctor name</label>
                            <select name="gender" class="form-select" aria-label="Default select example">
                                <option selected>None</option>
                                <option value="Female">Dr. Rezaul Karim</option>
                                <option value="Female">Dr. Rezaul Karim</option>
                            </select>
                        </div>
                        <div class="mb-3">
                          <label for="mobile" class="form-label">Mobile number</label>
                          <input name="mobile" type="text" class="form-control" id="mobile">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea name="address" id="address" class="form-control" cols="10" rows="4"></textarea>
                          </div>
                        <button type="submit" class="rounded my-button">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>

{% endblock %}
